<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nhân viên | Thanh Huyền Farm</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="users.css" />
</head>

<body class="bg-soft">
  <nav class="navbar navbar-expand bg-white border-bottom sticky-top">
    <div class="container-fluid px-3 px-lg-4">
      <div class="d-flex align-items-center gap-2">
        <a href="index.html" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left"></i>
        </a>
        <div class="d-flex align-items-center gap-2">
          <img src="logo.png" class="brand-logo" alt="logo">
          <div class="lh-sm">
            <div class="fw-semibold">Quản lý nhân viên</div>
            <div class="text-muted small">Owner mới có quyền truy cập</div>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center gap-2">
        <span class="badge text-bg-light border" id="badgeRole">-</span>
        <button class="btn btn-primary btn-sm" id="btnOpenAdd">
          <i class="bi bi-person-plus me-1"></i> Thêm nhân viên
        </button>
        <button class="btn btn-outline-danger btn-sm" id="btnLogout">
          <i class="bi bi-box-arrow-right me-1"></i> Thoát
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4" style="max-width: 1100px;">
    <div id="error" class="alert alert-danger d-none"></div>

    <!-- Controls -->
    <div class="card border-0 shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-md-6">
            <label class="form-label text-muted small">Tìm kiếm</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input id="search" class="form-control" placeholder="Tên / email / role..." />
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label text-muted small">Lọc role</label>
            <select id="filterRole" class="form-select">
              <option value="">Tất cả</option>
              <option value="owner">owner</option>
              <option value="staff">staff</option>
            </select>
          </div>

          <div class="col-md-3 d-grid">
            <button id="btnRefresh" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-clockwise me-1"></i> Làm mới
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="fw-semibold">Danh sách nhân viên</div>
          <div class="text-muted small" id="hint">-</div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr class="text-muted small">
                <th style="width: 280px;">Tên</th>
                <th>Email</th>
                <th style="width: 140px;">Role</th>
                <th style="width: 240px;">Hành động</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="4" class="text-muted">Đang tải...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal add -->
  <div class="modal fade" id="modalAdd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <div class="fw-semibold">Thêm nhân viên</div>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row g-2">
            <div class="col-12">
              <label class="form-label text-muted small">Tên</label>
              <input id="aName" class="form-control" placeholder="VD: Nguyễn Văn A">
            </div>
            <div class="col-12">
              <label class="form-label text-muted small">Email</label>
              <input id="aEmail" class="form-control" placeholder="VD: a@farm.com">
            </div>
            <div class="col-12">
              <label class="form-label text-muted small">Mật khẩu</label>
              <div class="input-group">
                <input id="aPass" type="password" class="form-control" placeholder="Tối thiểu 6 ký tự">
                <button class="btn btn-outline-secondary" type="button" id="aTogglePw">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <div class="col-12">
              <label class="form-label text-muted small">Role</label>
              <select id="aRole" class="form-select">
                <option value="staff">staff</option>
                <option value="owner">owner</option>
              </select>
            </div>
          </div>

          <div id="aErr" class="alert alert-danger mt-3 d-none"></div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Huỷ</button>
          <button class="btn btn-primary" id="aSave">
            <span class="spinner-border spinner-border-sm me-2 d-none" id="aSpin"></span>
            Tạo
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="users.js?v=20260211"></script>
</body>
</html>
