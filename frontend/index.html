<!DOCTYPE html>
<html>
<head>
  <title>Quản lý cây</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Danh sách cây</h1>
<div id="trees"></div>

<script>
fetch("/api/trees")
  .then(r => r.json())
  .then(data => {
    document.getElementById("trees").innerHTML =
      data.map(t => `
        <div class="card">
          <h3>${t.name} (${t.species})</h3>
          <p>${t.area} - ${t.location}</p>
          <p><b>${t.currentHealth}</b></p>
          <img src="${t.qrCode}" width="120" />
          <a href="tree-edit.html?id=${t._id}">Quản lý</a>
        </div>
      `).join("");
  });
</script>
</body>
</html>
