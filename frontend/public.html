<!DOCTYPE html>
<html>
<body>
<h2 id="name"></h2>
<p>Giống: <span id="species"></span></p>
<p>Khu: <span id="area"></span></p>
<p>Vị trí: <span id="location"></span></p>
<p>Tình trạng: <b id="health"></b></p>
<img id="qr" width="200"/>

<script>
const id = location.pathname.split("/").pop();

fetch("/api/trees/" + id)
  .then(r => r.json())
  .then(t => {
    name.innerText = t.name;
    species.innerText = t.species;
    area.innerText = t.area;
    location.innerText = t.location;
    health.innerText = t.currentHealth;
    qr.src = t.qrCode;
  });
</script>
</body>
</html>
