<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập | Thanh Huyền Farm</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body class="bg-soft">

<div class="container py-5" style="max-width: 1100px;">
  <div class="row g-4 align-items-stretch">

    <!-- LEFT: form -->
    <div class="col-lg-5">
      <div class="card border-0 shadow-sm rounded-4 h-100">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex align-items-center gap-2 mb-4">
            <img src="logo.png" class="logo" alt="logo">
            <div>
              <div class="text-muted small">Thanh Huyền Farm</div>
              <div class="h4 mb-0">Đăng nhập</div>
            </div>
          </div>

          <div id="alert" class="alert alert-danger d-none"></div>

          <form id="formLogin">
            <label class="form-label text-muted small">Tên đăng nhập</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input id="email" class="form-control" autocomplete="username" required placeholder="vd: admin@farm.com">
            </div>

            <label class="form-label text-muted small">Mật khẩu</label>
            <div class="input-group mb-2">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input id="password" type="password" class="form-control" autocomplete="current-password" required placeholder="••••••••">
              <button id="togglePw" class="btn btn-outline-secondary" type="button" title="Hiện/ẩn mật khẩu">
                <i class="bi bi-eye"></i>
              </button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" checked>
                <label class="form-check-label small" for="remember">Hiện mật khẩu</label>
              </div>
              <a class="small text-decoration-none" href="#" onclick="alert('Liên hệ owner để cấp lại mật khẩu'); return false;">Quên mật khẩu?</a>
            </div>

            <button id="btnLogin" class="btn btn-success w-100 py-2 rounded-3" type="submit">
              <span class="spinner-border spinner-border-sm me-2 d-none" id="spin"></span>
              Đăng nhập
            </button>

            <div class="text-muted small mt-4">
              Bạn là chủ trang trại uy tín.
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- RIGHT: feature cards like mock -->
    <div class="col-lg-7">
      <div class="hero h-100 rounded-4 shadow-sm p-4 p-md-5">
        <div class="d-flex align-items-center gap-2 mb-4">
          <i class="bi bi-leaf-fill text-success fs-4"></i>
          <div class="h5 mb-0">TheFarm</div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <div class="feature-card">
              <div class="icon bg-primary-subtle text-primary"><i class="bi bi-bar-chart-fill"></i></div>
              <div>
                <div class="fw-semibold">Dashboard</div>
                <div class="text-muted small">Hiệu quả tổng quan</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="feature-card">
              <div class="icon bg-warning-subtle text-warning"><i class="bi bi-lightning-fill"></i></div>
              <div>
                <div class="fw-semibold">Cập nhật nhanh</div>
                <div class="text-muted small">Quản lý năng suất</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="feature-card">
              <div class="icon bg-info-subtle text-info"><i class="bi bi-qr-code-scan"></i></div>
              <div>
                <div class="fw-semibold">QR cấu hình</div>
                <div class="text-muted small">Điều chỉnh thông tin</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="feature-card">
              <div class="icon bg-success-subtle text-success"><i class="bi bi-people-fill"></i></div>
              <div>
                <div class="fw-semibold">Nhân viên & Phân quyền</div>
                <div class="text-muted small">Quản lý user</div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 text-muted small">
          © Thanh Huyền Farm
        </div>
      </div>
    </div>

  </div>
</div>

<script src="login.js?v=20260211"></script>
</body>
</html>
